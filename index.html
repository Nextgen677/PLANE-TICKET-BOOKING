<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventure Flights</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">✈️ Eventure</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Flights</a>
      <a href="#">Bookings</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Find and Book Your Flight</h1>
    <p>Affordable and comfortable flights, powered by Eventure.</p>
    <button class="cta-btn" id="bookNowBtn">Book Now</button>
  </section>

  <section class="booking" id="bookingSection">
    <h2>Book Your Flight</h2>
    <form id="bookingForm">
      <div class="input-group">
        <label>From:</label>
        <input type="text" id="from" placeholder="Departure City" required>
      </div>
      <div class="input-group">
        <label>To:</label>
        <input type="text" id="to" placeholder="Destination City" required>
      </div>
      <div class="input-group">
        <label>Date:</label>
        <input type="date" id="date" required>
      </div>
      <div class="input-group">
        <label>Seats:</label>
        <input type="number" id="seats" min="1" max="10" value="1" required>
      </div>
      <button type="submit" class="submit-btn">Search Flights</button>
    </form>
  </section>

  <section class="seat-selection" id="seatSelection">
    <h2>Select Your Seats</h2>
    <div class="seats" id="seatsContainer"></div>
    <button id="confirmSeatsBtn" class="confirm-btn">Confirm Booking</button>
  </section>

  <section class="confirmation" id="confirmation">
    <h2>Booking Confirmed ✅</h2>
    <p id="confirmationMessage"></p>
    <button class="cta-btn" onclick="window.location.reload()">Book Another</button>
  </section>

  <footer>
    <p>© 2025 Eventure Airlines | Designed with ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
